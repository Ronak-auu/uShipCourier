<mat-menu #appMenu="matMenu">
    <button [routerLink]="['/Profile']" mat-menu-item style="color: blue;"><span class="glyphicon glyphicon-user" style="color:rgb(0,130,250);padding-right: 10%;"></span>My Profile</button>
    <button [routerLink]="['/Order']" mat-menu-item style="color: blue;"><span class="glyphicon glyphicon-log-out" style="color:rgb(0,130,250);padding-right: 10%;"></span>Order<hr class="hr1"></button>
    <button (click)="logout()" mat-menu-item style="color: blue;"><span class="glyphicon glyphicon-log-out" style="color:rgb(0,130,250);padding-right: 7%;"></span>Logout<hr class="hr1"></button>
</mat-menu>
<nav class="navbar" style="background-color:#f8f8f8;top: 0;">
    <div class="navbar-header " style="height: 60%;">
        <button [routerLink]="['/home']" class="navbar-brand" style="color:whitesmoke;background-color:rgb(0,131,187);border: none;">Courierz</button>
        <button [routerLink]="['/newdel']" mat-flat-button style="background-color : #f8f8f8;color: blue;" *ngIf="FreeQuotes">Free Quotes</button>
        <button [routerLink]="['/Finddelivery']" mat-flat-button style="background-color : #f8f8f8;color: blue;" *ngIf="Finddelivery">Find Delivery</button>
    </div>
    <div class="nav navbar-nav pull-right" style="display: inline-block;">
        <button [routerLink]="['/login']" mat-flat-button style="background-color : #f8f8f8;color: blue;" *ngIf="login">Sign In</button>
        <button mat-flat-button [matMenuTriggerFor]="appMenu" style="background-color : #f8f8f8;color: blue;" *ngIf="username">{{email}}</button>    
        <button [routerLink]="['/help']" mat-flat-button style="background-color : #f8f8f8;color: blue;">HELP</button>
    </div>
</nav>
