<app-navbar></app-navbar>
<div id="body1">
<div style="padding-top: 8%;padding-bottom: 85px;">
    <form id="formdata" #userdata="ngForm" (ngSubmit)="loginUser(email.value,password.value)">
    <table align="center" class="table1" style="width: 40%;">
        <tr>
            <th style="font-size: 20px;margin-top: 18px;margin-left: 15px;margin-right: 15px;">SIGN IN<hr></th>
        </tr>
        <tr>
            <th style="font-size: 18px;margin-left: 15px;font-weight: 500;margin-top: -20px;">Don't have an account? <a style="text-decoration: none;color:rgb(2,170,243);" [routerLink]="['/join']">Join Courierz</a></th>
        </tr>
        <tr>
            <td class="td3" style="margin-left: 35px;padding-top: 10px;font-size:16px;font-weight: 650;margin-right: 15px;">EMAIL ADDRESS</td>
        </tr>
        <tr>
            <td class="td4" style="margin-left: 29px;margin-right: 15px;padding-top: 9px;"><input #email type="text" style="font-size: 22px;" name="email" size="44"/></td>
        </tr>
        <tr>
            <td class="td3" style="margin-left: 35px;font-weight: 650;padding-top: 18px;font-size:16px;margin-right: 15px;">PASSWORD</td>
        </tr>
        <tr>
            <td class="td4" style="margin-left: 29px;margin-right: 15px;padding-top: 9px;"><input #password type="password" style="font-size: 22px;" name="password" size="44"/></td>
        </tr>
        <tr style="font-size: 20px;">
            <td style="margin-left: 35px;padding-top: 18px;float: left;">
                <input type="checkbox" name="remember" style="zoom:1.5;" /> Remember me
            </td>
            <td style="padding-top: 18px;margin-right: 15px;float: right;">
                <a href="#" style="text-decoration:none;color: rgb(2,170,243);">Forget Password?</a>
            </td>
        </tr>
        <tr>
            <th style="font-size: 8px;margin-top: 15px;margin-left: 20px;margin-right: 15px;"><hr></th>
        </tr>
        <tr>
            <td><input type="submit" value="Sign-In" class="button"></td>
        </tr>
    </table>
    </form>
</div>
</div>
